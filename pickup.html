<div class="pickup-section">

  <div class="form-container">
    <h2>♻️ Schedule a Pickup</h2>
    <p>We’ll collect your waste from your doorstep and give it a new life.</p>
    <form id="pickupForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input type="text" name="address" placeholder="Pickup Address" required />
      <select name="wasteType" required>
        <option value="">Select Waste Type</option>
        <option value="Plastic">Plastic</option>
        <option value="E-Waste">E-Waste</option>
        <option value="Organic">Organic</option>
        <option value="Glass">Glass</option>
      </select>
      <select name="timeSlot">
        <option value="">Preferred Time Slot</option>
        <option>9AM - 12PM</option>
        <option>12PM - 3PM</option>
        <option>3PM - 6PM</option>
      </select>
      <input type="file" name="wasteImage" accept="image/*" />
      <button type="submit" class="btn">Book Pickup Now</button>
    </form>
    <div class="confirmation" id="confirmationMsg">✅ Thank you! Pickup scheduled.</div>
  </div>
